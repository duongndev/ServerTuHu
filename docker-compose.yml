version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tuhu_app
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=5000
      # MongoDB Atlas connection (set in .env)
      - MONGO_URI=${MONGO_URI}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      # App secrets
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - SESSION_ENCRYPTION_KEY=${SESSION_ENCRYPTION_KEY}
    ports:
      - "5000:5000"
    restart: unless-stopped